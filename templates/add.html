<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Book</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- External css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
</head>
  <body>

    <h1 class="text-center fw-bold">Add New Book Into The List</h1>
    <!-- CENTRAL FILL FORM -->
    <div class="centralDiv d-flex justify-content-center align-items-center">
        <form action="" method="POST">
            <div class="d-flex justify-content-around align-items-center inputDiv">
                <!-- Book Title Form -->
                <input class="text-center myInput" type="text" id="title" name="title" placeholder="Book Title">
                <input class="text-center myInput" type="text" id="author" name="author" placeholder="Book Author">
                <input class="text-center myInput" type="text" id="rating" name="rating" placeholder="Your Rating Out Of 10">
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <input class="submitButton" type="submit" value="Submit">
            </div>
        </form> 
    </div>


    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
