<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Current Book</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- External css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
  <body>

    <!-- MAIN SECTION  -->
    <div class="mainSection">
        <div><h2 class="text-center m-0 p-0">Edit Chosen Book</h2></div>
        <div class="formDiv">
            <form action="{{ url_for('edit_page') }}" method="POST" class="d-flex flex-column justify-content-center align-items-center">
                <input class="text-center" type="text" id="title" name="title" value="{{ book.title }}">
                <input class="text-center" type="text" id="author" name="author" value="{{ book.author }}">
                <input class="text-center" type="text" id="rating" name="rating" value="{{ book.rating }}">
                <input type="hidden" id="custId" name="id" value="{{ book.id }}">
                <div class="d-flex justify-content-center align-items-center">
                    <input class="updateButton" type="submit" value="UPDATE">
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
