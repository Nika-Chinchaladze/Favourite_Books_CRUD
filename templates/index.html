<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read Book</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- External css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
  <body>
    
    <div class="mainDiv">
        <!-- Heading Section -->
        <h2 class="text-center">My Favourite Books</h2>
        <div class="d-flex justify-content-center align-items-center searchDiv">
            <i class="bi bi-search searchIcon"></i>
            <input id="userInput" class="searchBar" type="text" id="search" name="search" placeholder="Search Book">
        </div>
        <!-- Content Section -->
        <div id="myList" class="contentDiv">
            <!-- This Div Will Be Generated -->
            {% for book in book_list: %}
                <div class="infoDiv">
                    <p class="bookInfo">{{ book.title }} - {{ book.author }} - {{ book.rating }}/10</p>
                    <div>
                        <div class="d-inline-block editDiv"><a href="{{ url_for('edit_page', id=book.id) }}"><i class="bi bi-pencil-fill"></i></a></div>
                        <div class="d-inline-block trashDiv"><a href="{{ url_for('delete_page', id=book.id) }}"><i class="bi bi-trash"></i></a></div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Add Button Section -->
        <div class="addDiv d-flex justify-content-center align-items-center">
            <a href="{{ url_for('add_page') }}" class="addButton">Add New Book</a>
        </div>
    </div>


    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- jQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- External Javascript -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
